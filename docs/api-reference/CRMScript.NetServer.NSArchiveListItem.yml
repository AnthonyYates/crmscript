  name: 'GetColumnData()'
  nameWithType: NSArchiveListItem.GetColumnData()
  fullName: CRMScript.NetServer.NSArchiveListItem.GetColumnData()
  type: Method
  summary: "\nDictionary of column name* column data items. Each column data item contains a display value, a tooltip hint, a link hint, and an orderby value.<para/>The display value is encoded by the CultureDataFormatter and can be decoded / localized by that class; all other values are optional.<para/>Tooltip hints can be passed to the TooltipProvider (Tooltip service) to be translated into an actual tootip.<p></p>\n<strong>Returns:</strong>NSColumnDataDictionary<p></p>\n<pre><code>NSArchiveListItem thing;\nNSColumnDataDictionary columnData  = thing.GetColumnData();</code></pre>\n"
  remarks: 
  syntax: 
    content: NSColumnDataDictionary GetColumnData()
    parameters:
    return:
      type: CRMScript.NetServer.NSColumnDataDictionary
  example: 
  - "\n<pre><code>NSArchiveListItem thing;\nNSColumnDataDictionary columnData  = thing.GetColumnData();</code></pre>\n"
