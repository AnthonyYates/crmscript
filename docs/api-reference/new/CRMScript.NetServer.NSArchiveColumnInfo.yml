  name: 'GetWidth'
  nameWithType: NSArchiveColumnInfo.GetWidth
  fullName: CRMScript.NetServer.NSArchiveColumnInfo.GetWidth
  type: Method
  summary: "\nThe width specification, if the column info has been extended with GUI-based information. It is either &quot;n%&quot; or &quot;nc&quot;, where n is an integer. Percent-formatted fields grow and shrink; number-of-characters formatted fields have constant width when the whole archive width changes.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSArchiveColumnInfo thing;\nString width  = thing.GetWidth();</code></pre>\n"
