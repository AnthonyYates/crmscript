  name: 'GetHeadingIconHint'
  nameWithType: NSArchiveColumnInfo.GetHeadingIconHint
  fullName: CRMScript.NetServer.NSArchiveColumnInfo.GetHeadingIconHint
  type: Method
  summary: "\nIcon hint for the archive heading only. If this is a nonempty string, the archive header should use this icon and ignore the DisplayName. Otherwise, the DisplayName should be used as the heading.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSArchiveColumnInfo thing;\nString headingIconHint  = thing.GetHeadingIconHint();</code></pre>\n"
  example: 
  - "\n<pre><code>NSArchiveColumnInfo thing;\nString headingIconHint  = thing.GetHeadingIconHint();</code></pre>\n"
- uid: CRMScript.NetServer.NSArchiveColumnInfo.GetIconHint
  commentId: M:CRMScript.NetServer.NSArchiveColumnInfo.GetIconHint
  id: 'GetIconHint'
  so.intellisense: NSArchiveColumnInfo.GetIconHint
  langs:
  - crmscript
  name: 'GetIconHint'
  nameWithType: NSArchiveColumnInfo.GetIconHint
  fullName: CRMScript.NetServer.NSArchiveColumnInfo.GetIconHint
  type: Method
  summary: "\nIcon hint corresponding to the display name; this icon hint is used in the configuration dialog and other places where we 'talk about' the columns of the archive. The actual heading of the archive may also contain icons in lieu of textual names, the icon hint for that is specified in HeadingIconHint and is a different one.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSArchiveColumnInfo thing;\nString iconHint  = thing.GetIconHint();</code></pre>\n"
  example: 
  - "\n<pre><code>NSArchiveColumnInfo thing;\nString iconHint  = thing.GetIconHint();</code></pre>\n"
