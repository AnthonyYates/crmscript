  example: 
  - "\n<pre><code>NSArchiveColumnInfo thing;\nString displayType  = thing.GetDisplayType();</code></pre>\n"
- uid: CRMScript.NetServer.NSArchiveColumnInfo.GetHeadingIconHint
  commentId: M:CRMScript.NetServer.NSArchiveColumnInfo.GetHeadingIconHint
  id: 'GetHeadingIconHint'
