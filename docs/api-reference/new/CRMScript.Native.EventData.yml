- uid: CRMScript.Native.EventData.setValidationMessage
  commentId: M:CRMScript.Native.EventData.setValidationMessage
  id: 'setValidationMessage'
  so.intellisense: EventData.setValidationMessage
  langs:
  - crmscript
  name: 'setValidationMessage'
  nameWithType: EventData.setValidationMessage
  fullName: CRMScript.Native.EventData.setValidationMessage
  type: Method
  summary: "\nA shorthand for calling<code>setBlockExecution(true)</code>and<code>setMessage(message)</code>.<p></p>\nIt allows you to block a save and set a response message in a single function call.\n"
  example: 
  - "\n<pre><code>EventData ed = getEventData();\nif(ed.getInputValue(&quot;x_invoice_no.value&quot;) == &quot;&quot;) {\n  getHtmlElement(&quot;x_invoice_no&quot;).setErrorMessage(&quot;Error&quot;);\n  ed.setBlockExecution(true);\n}\n\nString orgNr = ed.getInputValue(&quot;ContactEntity.OrgNr&quot;);\nif(orgNr.isEmpty()) {\n  ed.setValidationMessage(&quot;Please type in a Org.Nr&quot;);\n}\nelse if(!orgNr.isDigit() || orgNr.getLength() != 9) {\n  // ...\n}</code></pre>\n"
