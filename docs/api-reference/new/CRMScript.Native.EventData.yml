- uid: CRMScript.Native.EventData.getInputValue
  commentId: M:CRMScript.Native.EventData.getInputValue
  id: 'getInputValue'
  so.intellisense: EventData.getInputValue
  langs:
  - crmscript
  name: 'getInputValue'
  nameWithType: EventData.getInputValue
  fullName: CRMScript.Native.EventData.getInputValue
  type: Method
  summary: "\nThis method returns the value of a specified input field (for example &quot;ContactEntity.Department&quot;).<p></p>\n<pre><code>EventData ed = getEventData();\nInteger projectId = ed.getInputValue(&quot;ProjectEntity.ProjectId&quot;).toInteger();\nBool isCompleted = ed.getInputValue(&quot;ProjectEntity.Completed&quot;).toBool();</code></pre><blockquote>[!TIP]
Use<strong>Trace</strong>to discover the name of the input value you want to fetch.<p></p>\n</blockquote>\n"
  example: 
  - "\n<pre><code>EventData ed = getEventData();\nInteger projectId = ed.getInputValue(&quot;ProjectEntity.ProjectId&quot;).toInteger();\nBool isCompleted = ed.getInputValue(&quot;ProjectEntity.Completed&quot;).toBool();</code></pre><pre><code>EventData ed = getEventData();\n\nString listId = ed.getInputValue(&quot;SaleEntity.UserDefinedFields.SuperOffice:1&quot;).after(&quot;:&quot;).before(&quot;]&quot;);\nif(listId != &quot;&quot;){\n  NSMDOAgent agent;\n  NSMDOListItem item = agent.GetListItem(&quot;udlist99&quot;, listId.toInteger());\n  String listName = item.GetName();\n}</code></pre>\n"
- uid: CRMScript.Native.EventData.getInputValues
  commentId: M:CRMScript.Native.EventData.getInputValues
  id: 'getInputValues'
  so.intellisense: EventData.getInputValues
  langs:
  - crmscript
  name: 'getInputValues'
  nameWithType: EventData.getInputValues
  fullName: CRMScript.Native.EventData.getInputValues
  type: Method
  summary: "\nThis method returns a Map containing all input values of the<code>EventData</code>object.<p></p>\n<pre><code>EventData ed = getEventData();\nMap m = ed.getInputValues();\n\nm.first();\nwhile (!m.eof()){\n  printLine(m.getKey() + &quot; = &quot; + m.getVal());\n  m.next();\n}</code></pre>\n"
  example: 
  - "\n<pre><code>EventData ed = getEventData();\nMap m = ed.getInputValues();\n\nm.first();\nwhile (!m.eof()){\n  printLine(m.getKey() + &quot; = &quot; + m.getVal());\n  m.next();\n}</code></pre>\n"
