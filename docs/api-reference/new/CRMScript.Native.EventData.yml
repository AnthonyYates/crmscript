  name: 'setMessage'
  nameWithType: EventData.setMessage
  fullName: CRMScript.Native.EventData.setMessage
  type: Method
  summary: "\nDisplays a dialog box containing the specified message.<p></p>\n<pre><code>EventData ed = getEventData();\nString orgNr = ed.getInputValue(&quot;ContactEntity.OrgNr&quot;);\nif(orgNr.isEmpty()) {\n  ed.setMessage(&quot;Please type an Org.Nr&quot;);\n}</code></pre><blockquote>[!NOTE]<p></p>\n</blockquote>\n"
  example: 
  - "\n<pre><code>EventData ed = getEventData();\nString orgNr = ed.getInputValue(&quot;ContactEntity.OrgNr&quot;);\nif(orgNr.isEmpty()) {\n  ed.setMessage(&quot;Please type an Org.Nr&quot;);\n}</code></pre>\n"
- uid: CRMScript.Native.EventData.setNavigateTo
