  summary: "\nSets which page to load next. For example, &quot;sale.main&quot;.<p></p>\n<pre><code>EventData ed = getEventData();\ned.setNavigateTo(&quot;soprotocol:sale.document?document_id=0&quot;);</code></pre>\n"
  example: 
