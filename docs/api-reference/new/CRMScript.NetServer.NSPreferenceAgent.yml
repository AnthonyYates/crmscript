- uid: CRMScript.NetServer.NSPreferenceAgent.CreateDefaultPreference
  commentId: M:CRMScript.NetServer.NSPreferenceAgent.CreateDefaultPreference
  id: 'CreateDefaultPreference'
  so.intellisense: NSPreferenceAgent.CreateDefaultPreference
  langs:
  - crmscript
  name: 'CreateDefaultPreference'
  nameWithType: NSPreferenceAgent.CreateDefaultPreference
  fullName: CRMScript.NetServer.NSPreferenceAgent.CreateDefaultPreference
  type: Method
  summary: "\nSet default values into a new NSPreference.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSPreference<p></p>\n<pre><code>NSPreferenceAgent agent;\nNSPreference thing = agent.CreateDefaultPreference();\nthing = agent.SavePreference(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSPreferenceAgent agent;\nNSPreference thing = agent.CreateDefaultPreference();\nthing = agent.SavePreference(thing);</code></pre>\n"
