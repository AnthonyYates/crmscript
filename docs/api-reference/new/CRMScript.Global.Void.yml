  name: 'addAction'
  nameWithType: Void.addAction
  fullName: CRMScript.Global.Void.addAction
  type: Method
  summary: "\nVoid addAction(String button, String script, Bool doCheck)Adds an action to the Screen definition associated with this script (i.e. when the script is the load script for a Screen). An action is essentially a connection between a button with a given name and a script. When a button in the screen is pressed, the list of actions is checked, and the action with the matching button name (e.g. &quot;ok&quot;, &quot;cancel&quot;, &quot;addSomething&quot;) will be found and the script will be executed.<p></p>\n<ul><li><strong>button:</strong>The name of the associated button, such as &quot;ok&quot;.</li><li><strong>script:</strong>The script code to execute for this action.</li></ul>\n"
  example: 
