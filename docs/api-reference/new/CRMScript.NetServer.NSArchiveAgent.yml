- uid: CRMScript.NetServer.NSArchiveAgent.GetArchiveConfiguration
  commentId: M:CRMScript.NetServer.NSArchiveAgent.GetArchiveConfiguration
  id: 'GetArchiveConfiguration'
  so.intellisense: NSArchiveAgent.GetArchiveConfiguration
  langs:
  - crmscript
  name: 'GetArchiveConfiguration'
  nameWithType: NSArchiveAgent.GetArchiveConfiguration
  fullName: CRMScript.NetServer.NSArchiveAgent.GetArchiveConfiguration
  type: Method
  summary: "\nGet the configuration for one archive. The configuration is keyed by a combination of archive provider name and gui name. The archive provider name must match an archive provider plugin; the gui name is an arbitrary string used to distinguish multiple occurrences of the same underlying provider in a gui.\n"
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nString guiName;\nString providerName;\nNSArchiveConfiguration res = agent.GetArchiveConfiguration(guiName, providerName);</code></pre>\n"
- uid: CRMScript.NetServer.NSArchiveAgent.GetArchiveConfigurationV2
  commentId: M:CRMScript.NetServer.NSArchiveAgent.GetArchiveConfigurationV2
  id: 'GetArchiveConfigurationV2'
  so.intellisense: NSArchiveAgent.GetArchiveConfigurationV2
  langs:
  - crmscript
  name: 'GetArchiveConfigurationV2'
  nameWithType: NSArchiveAgent.GetArchiveConfigurationV2
  fullName: CRMScript.NetServer.NSArchiveAgent.GetArchiveConfigurationV2
  type: Method
  summary: "\nGet the configuration for one archive. The configuration is keyed by a combination of archive provider name (plus optional context), gui name, and optional table binding. The archive provider name must match an archive provider plugin; the gui name is an arbitrary string used to distinguish multiple occurrences of the same underlying provider in a gui.\n"
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nString guiName;\nString providerName;\nString context;\nString ownerKeys;\nNSArchiveConfiguration res = agent.GetArchiveConfigurationV2(guiName, providerName, context, ownerKeys);</code></pre>\n"
