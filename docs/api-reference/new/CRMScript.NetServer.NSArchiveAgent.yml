      type: CRMScript.NetServer.NSArchiveConfiguration
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nString guiName;\nString providerName;\nString context;\nString ownerKeys;\nNSArchiveConfiguration res = agent.GetArchiveConfigurationV2(guiName, providerName, context, ownerKeys);</code></pre>\n"
