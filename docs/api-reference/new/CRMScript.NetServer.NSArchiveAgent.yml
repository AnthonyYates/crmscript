- uid: CRMScript.NetServer.NSArchiveAgent.GetArchiveList
  commentId: M:CRMScript.NetServer.NSArchiveAgent.GetArchiveList
  id: 'GetArchiveList'
  so.intellisense: NSArchiveAgent.GetArchiveList
  langs:
  - crmscript
  name: 'GetArchiveList'
  nameWithType: NSArchiveAgent.GetArchiveList
  fullName: CRMScript.NetServer.NSArchiveAgent.GetArchiveList
  type: Method
  summary: "\nGet a page of data for an archive. The columns returned will be those set as chosen columns, using either the SetChosenColumns service or the corresponding SelectableMDOList.SetSelected.\n"
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nString guiName;\nString providerName;\nNSArchiveOrderByInfo[] sortOrder;\nNSArchiveRestrictionInfo[] restriction;\nString[] entities;\nInteger page;\nInteger pageSize;\nNSArchiveListItem[] res = agent.GetArchiveList(guiName, providerName, sortOrder, restriction, entities, page, pageSize);</code></pre>\n"
