- uid: CRMScript.NetServer.NSArchiveAgent.CreateDefaultArchiveListResult
  commentId: M:CRMScript.NetServer.NSArchiveAgent.CreateDefaultArchiveListResult
  id: 'CreateDefaultArchiveListResult'
  so.intellisense: NSArchiveAgent.CreateDefaultArchiveListResult
  langs:
  - crmscript
  name: 'CreateDefaultArchiveListResult'
  nameWithType: NSArchiveAgent.CreateDefaultArchiveListResult
  fullName: CRMScript.NetServer.NSArchiveAgent.CreateDefaultArchiveListResult
  type: Method
  summary: "\nSet default values into a new NSArchiveListResult.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>A new NSArchiveListResult with default values.<p></p>\n<pre><code>NSArchiveAgent agent;\nNSArchiveListResult thing = agent.CreateDefaultArchiveListResult();\nthing = agent.SaveArchiveListResult(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nNSArchiveListResult thing = agent.CreateDefaultArchiveListResult();\nthing = agent.SaveArchiveListResult(thing);</code></pre>\n"
- uid: CRMScript.NetServer.NSArchiveAgent.ExportArchive
  commentId: M:CRMScript.NetServer.NSArchiveAgent.ExportArchive
  id: 'ExportArchive'
