  langs:
  - crmscript
  name: 'ExportArchive'
  nameWithType: NSArchiveAgent.ExportArchive
  fullName: CRMScript.NetServer.NSArchiveAgent.ExportArchive
  type: Method
  summary: "\nExports the target archive to a downloadable format.<p></p>\n<strong>Parameters:</strong><p></p>\n<ul><li><strong>providerName</strong>The name of the archive provider to use; it will be created via the ArchiveProviderFactory from a plugin</li><li><strong>context</strong>Context parameter, url-encoded string context parameter for ArchiveProvider constructor</li><li><strong>desiredEntities</strong>Comma separated list of the names of the desired entities.</li><li><strong>columns</strong>Comma separated list of the names of the columns wanted; supports display names</li><li><strong>sortOrder</strong></li><li><strong>restrictions</strong></li><li><strong>exportType</strong>To what format the archive should be exported; Excel, etc.</li><li><strong>selectedRowIds</strong></li></ul>\n"
  example: 
