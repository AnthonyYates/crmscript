  type: Method
  summary: "\nEvent id that triggers script.  See EventHandlerType enum.\n"
  remarks: "\n<h3>Enum: eventHandlerType</h3><ul><li>0 = Unknown</li><li>100 = NewTicket</li><li>101 = NewTicketFromCustomerCenter</li><li>102 = NewTicketFromEmail</li><li>103 = NewTicketFromCustomerCenterBeforeSave</li><li>104 = NewTicketFromSpmLink</li><li>105 = NewNotifyTicketFromForm</li><li>106 = NewTicketFromForm</li><li>109 = TicketSave</li><li>110 = TicketClosed</li><li>111 = TicketPostponed</li><li>112 = TicketDeleted</li><li>113 = TicketActivated</li><li>120 = TicketReopened</li><li>121 = TicketReopenedFromCustomerCenter</li><li>122 = TicketReopenedFromEmail</li><li>140 = TicketChangedPriority</li><li>141 = TicketChangedCategory</li><li>142 = TicketChangedOwnedBy</li><li>143 = TicketChangedPrimaryCustomer</li><li>144 = TicketChangedTicketStatus</li><li>145 = TicketChangedSlevel</li><li>150 = TicketMessageAdded</li><li>151 = TicketInternalMessageAdded</li><li>152 = TicketExternalMessageAdded</li><li>153 = TicketMessageSentimentCalculated</li><li>200 = CompactModeInjection</li><li>210 = CustomerCenterAuthentication</li><li>300 = ScheduledTaskFailed</li><li>301 = DbiTaskFailed</li><li>302 = CustomerSetSubscriptions</li><li>303 = ImportMailBeforeProcessing</li><li>304 = ImportMailAfterProcessing</li><li>305 = MainMenu</li><li>400 = ChatNewSession</li><li>401 = ChatSessionChangedStatus</li><li>402 = ChatBeforeSaveNewMessage</li><li>403 = ChatAfterSaveNewMessage</li><li>500 = ServiceScreenNewTicketLoad</li><li>501 = ServiceScreenNewQuickTicketLoad</li><li>502 = ServiceScreenListTicketMessagesLoad</li><li>503 = ServiceScreenAddMessageLoad</li><li>504 = ServiceScreenEditTicketLoad</li><li>505 = ServiceScreenViewCustomerLoad</li><li>506 = ServiceScreenEditCustomerLoad</li><li>507 = ServiceScreenViewCompanyLoad</li><li>508 = ServiceScreenEditCompanyLoad</li><li>509 = ServiceScreenForwardLoad</li><li>510 = ServiceScreenEditExtraTableLoad</li><li>600 = ServiceScreenNewTicketBeforeSubmit</li><li>601 = ServiceScreenNewQuickTicketBeforeSubmit</li><li>602 = ServiceScreenListTicketMessagesBeforeSubmit</li><li>603 = ServiceScreenAddMessageBeforeSubmit</li><li>604 = ServiceScreenEditTicketBeforeSubmit</li><li>605 = ServiceScreenViewCustomerBeforeSubmit</li><li>606 = ServiceScreenEditCustomerBeforeSubmit</li><li>607 = ServiceScreenViewCompanyBeforeSubmit</li><li>608 = ServiceScreenEditCompanyBeforeSubmit</li><li>609 = ServiceScreenForwardBeforeSubmit</li><li>610 = ServiceScreenEditExtraTableBeforeSubmit</li><li>700 = ServiceScreenNewTicketAfterSubmit</li><li>701 = ServiceScreenNewQuickTicketAfterSubmit</li><li>702 = ServiceScreenListTicketMessagesAfterSubmit</li><li>703 = ServiceScreenAddMessageAfterSubmit</li><li>704 = ServiceScreenEditTicketAfterSubmit</li><li>705 = ServiceScreenViewCustomerAfterSubmit</li><li>706 = ServiceScreenEditCustomerAfterSubmit</li><li>707 = ServiceScreenViewCompanyAfterSubmit</li><li>708 = ServiceScreenEditCompanyAfterSubmit</li><li>709 = ServiceScreenForwardAfterSubmit</li><li>710 = ServiceScreenEditExtraTableAfterSubmit</li><li>1001 = SalesBeforeSaveAppointment</li><li>1002 = SalesBeforeSaveStakeholder</li><li>1003 = SalesBeforeSaveQuote</li><li>1004 = SalesBeforeSaveDocument</li><li>1005 = SalesBeforeSaveContact</li><li>1006 = SalesBeforeSavePerson</li><li>1007 = SalesBeforeSaveRelation</li><li>1008 = SalesBeforeSaveSale</li><li>1009 = SalesBeforeSaveProject</li><li>1010 = SalesBeforeSaveSelection</li><li>1011 = SalesBeforeSaveProjectMember</li><li>1012 = SalesBeforeSaveSelectionMember</li><li>1013 = SalesBeforeSaveQuoteLine</li><li>1101 = SalesAfterSaveAppointment</li><li>1102 = SalesAfterSaveStakeholder</li><li>1103 = SalesAfterSaveQuote</li><li>1104 = SalesAfterSaveDocument</li><li>1105 = SalesAfterSaveContact</li><li>1106 = SalesAfterSavePerson</li><li>1107 = SalesAfterSaveRelation</li><li>1108 = SalesAfterSaveSale</li><li>1109 = SalesAfterSaveProject</li><li>1110 = SalesAfterSaveSelection</li><li>1111 = SalesAfterSaveProjectMember</li><li>1112 = SalesAfterSaveSelectionMember</li><li>1113 = SalesAfterSaveQuoteLine</li></ul>\n"
