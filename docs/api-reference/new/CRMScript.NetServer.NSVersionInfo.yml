  id: 'GetExtraFields'
  so.intellisense: NSVersionInfo.GetExtraFields
  langs:
  - crmscript
  name: 'GetExtraFields'
  nameWithType: NSVersionInfo.GetExtraFields
  fullName: CRMScript.NetServer.NSVersionInfo.GetExtraFields
  type: Method
  summary: "\nPrivate metadata, owned by the document plugin. This set of metadata is related directly to the version that  this VersioNinfo structure describes; metadata related to the document as a whole is retrieved using the SuperOffice.CRM.Documents.IDocumentPlugin2.LoadMetaData method.  The string should be formatted like a query string, i.e., name1=value1&amp;name2=value2...* this format, instead of a string/string dictionary avoids serialization problems, even though it is somewhat less efficient<p></p>\n<strong>Returns:</strong>String[]<p></p>\n<pre><code>NSVersionInfo thing;\nString[] extraFields  = thing.GetExtraFields();</code></pre>\n"
  example: 
  - "\n<pre><code>NSVersionInfo thing;\nString[] extraFields  = thing.GetExtraFields();</code></pre>\n"
- uid: CRMScript.NetServer.NSVersionInfo.GetVersionId
  commentId: M:CRMScript.NetServer.NSVersionInfo.GetVersionId
  id: 'GetVersionId'
  so.intellisense: NSVersionInfo.GetVersionId
  langs:
  - crmscript
  name: 'GetVersionId'
  nameWithType: NSVersionInfo.GetVersionId
  fullName: CRMScript.NetServer.NSVersionInfo.GetVersionId
  type: Method
  summary: "\nThe document plugin's version id that uniquely identifies one version of a document. If versioning is not supported, this will be blank. When versioning is supported, blank values imply the latest checked-in version.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSVersionInfo thing;\nString versionId  = thing.GetVersionId();</code></pre>\n"
  example: 
  - "\n<pre><code>NSVersionInfo thing;\nString versionId  = thing.GetVersionId();</code></pre>\n"
