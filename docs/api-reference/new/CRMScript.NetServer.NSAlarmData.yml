  summary: "\nwhere=no start time,note,docin, docout<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<ul><li>Enum: 0 = Unknown</li><li>Enum: 1 = inDiary</li><li>Enum: 2 = inChecklist</li><li>Enum: 3 = Note</li><li>Enum: 4 = Document</li><li>Enum: 5 = SavedReport</li><li>Enum: 6 = BookingForDiary</li><li>Enum: 7 = BookingForChecklist</li><li>Enum: 8 = MergeDraft</li><li>Enum: 9 = MergeFinal</li></ul><pre><code>NSAlarmData thing;\nInteger appointmentType  = thing.GetAppointmentType();</code></pre>\n"
