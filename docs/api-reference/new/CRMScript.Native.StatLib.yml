  fullName: CRMScript.Native.StatLib.addCallback
  type: Method
  summary: "\nAdd a callback. A callback is a PARSER-snippet which will be executed for the given column for each row. This is an old method. Use StatResult and iterate instead.<p></p>\n<ul><li><strong>group:</strong>The column for which this callback should be executed.</li><li><strong>script:</strong>The Parser code to execute.</li></ul>\n"
