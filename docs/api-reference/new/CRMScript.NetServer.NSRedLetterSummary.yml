  name: 'GetIsOtherCountryHoliday'
  nameWithType: NSRedLetterSummary.GetIsOtherCountryHoliday
  fullName: CRMScript.NetServer.NSRedLetterSummary.GetIsOtherCountryHoliday
  type: Method
  summary: "\nIf true, this day is a holiday in at least one of the countries that has defined associates in the system, but not in the country of the associate whose diary is being scanned.<p></p>\n<strong>Returns:</strong>Bool<p></p>\n<pre><code>NSRedLetterSummary thing;\nBool isOtherCountryHoliday  = thing.GetIsOtherCountryHoliday();</code></pre>\n"
  example: 
  - "\n<pre><code>NSRedLetterSummary thing;\nBool isOtherCountryHoliday  = thing.GetIsOtherCountryHoliday();</code></pre>\n"
