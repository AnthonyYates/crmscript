  type: Method
  summary: "\nInitiate a stream reading operation.<p></p>\n<ul><li><strong>taskId:</strong>Unique identifier of the current task.</li><li><strong>parentModuleName:</strong>Module name of the client module that initiated the request.</li><li><strong>parentModuleVersion:</strong>Module version of the client module that initiated the request.</li><li><strong>parentModuleData:</strong>Serialized data from the client module that initiated this request through the communication module.</li><li><strong>communicationModuleName:</strong>Module name of the client communication module that initiated the request. This is sent to make sure the correct version of the communication server module is loaded.</li><li><strong>communicationModuleVersion:</strong>Module version of the client communication module that initiated the request. This is sent to make sure the correct version of the communication server module is loaded.</li><li><strong>communicationModuleData:</strong>Serialized data from the communiction client module that initiated this operation.</li></ul>\n"
