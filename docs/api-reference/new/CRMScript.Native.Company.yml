  name: 'setValue'
  nameWithType: Company.setValue
  fullName: CRMScript.Native.Company.setValue
  type: Method
  summary: "\nSets a value in a column of a company.\n"
  remarks: "\n<h3>Possible column names</h3><ul><li>id: Integer, The primary key (auto-incremented)</li><li>primContact: Integer, The id of the customer who is the primary contact for this company customer.id</li><li>name: String, The name of the company</li><li>note: String, A freetext field for various notes about this company</li><li>infoText: the same as note (From 7.x)</li><li>phone: String, The company's phone number</li><li>phone/formattedNumber: String (From 7.x)</li><li>fax/formattedNumber: String (From 7.x)</li><li>fax: String, The company's faxnumber</li><li>adr: String, The company's address (From 7.x setting address with adr is no longer supported. Attempting to do so, will result in a GeneralException. Use NetServer instead)</li><li>priority: Integer, The reference to the default priority for this company. NULL or -1 if not set. ticket_priority.id</li><li>deleted: Bool, A boolean telling if the company is deleted</li><li>language: Integer, The reference to the default customer language for this company. NULL or -1 if not set. cust_lang.id</li><li>ourContact: Integer, The customer's primary contact ejuser.id</li><li>ourSalesContact: Integer, The sales contact for this company. (From 7.x)</li><li>supportAssociateId: String, Set the support associate id. Supports both integer and the username. (From 7.x)</li><li>primContact: Integer, The customer's primary contact customer.id</li><li>extTable: Integer, The reference to the external table if this is a cached entry. NULL or -1 if not. ext_table.id</li><li>extKey: String, The primary key for the cached entry in the external datasource.</li><li>extLastCached: DateTime, When the cached entry was last updated.</li><li>domain: String, A display version of the company_domain table for this company.</li></ul>\n"
  syntax: 
    content: setValue(String column, String value)
    parameters:
    - id: column
      type: CRMScript.Global.String
      description: 
    - id: value
      type: CRMScript.Global.String
      description: 
    - id: colName
      type: CRMScript.Global.String
      description: column name
  example: 
  - "\n<pre><code>Company c;\n\nc.load(3);\nBool b = c.checkTableRights(&quot;select&quot;);\nprint(b.toString());\n\nc.setValue(&quot;name&quot;, &quot;Test&quot;);</code></pre>\n"
