  name: 'getValue'
  nameWithType: Company.getValue
  fullName: CRMScript.Native.Company.getValue
  type: Method
  summary: "\nGets a String with the value of a given column.\n"
  remarks: "\n<h3>Possible colNames</h3><ul><li>id: Integer, The primary key (auto-incremented)</li><li>primContact: Integer, The id of the customer who is the primary contact for this company customer.id</li><li>name: String, The name of the company</li><li>note: String, A freetext field for various notes about this company</li><li>phone: String, The company's phone number</li><li>fax: String, The company's faxnumber</li><li>adr: String, The company's address</li><li>priority: Integer, The reference to the default priority for this company. NULL or -1 if not set. ticket_priority.id</li><li>deleted: Bool, A boolean telling if the company is deleted</li><li>language: Integer, The reference to the default customer language for this company. NULL or -1 if not set. cust_lang.id</li><li>ourContact: Integer, The customer's primary contact ejuser.id</li><li>extTable: Integer, The reference to the external table if this is a cached entry. NULL or -1 if not. ext_table.id</li><li>extKey: String, The primary key for the cached entry in the external datasource.</li><li>extLastCached: DateTime, When the cached entry was last updated.</li><li>domain: String, A display version of the company_domain table for this company.</li><li>x_* The extrafield with the given database field name.</li></ul><p>Returns a string value of the given column.</p>\n"
  syntax: 
    content: getValue(String colName)
    parameters:
    - id: colName
      type: CRMScript.Global.String
      description: 
  example: 
  - "\n<pre><code>Company c;\n\nc.load(3);\nBool b = c.checkTableRights(&quot;select&quot;);\nprint(b.toString());</code></pre>\n"
