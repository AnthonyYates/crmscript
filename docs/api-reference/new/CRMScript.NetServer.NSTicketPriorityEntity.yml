  name: 'GetChangedOwner'
  nameWithType: NSTicketPriorityEntity.GetChangedOwner
  fullName: CRMScript.NetServer.NSTicketPriorityEntity.GetChangedOwner
  type: Method
  summary: "\nThis field indicates what to do with the escalation chain when the request changes owner (manually)<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<ul><li>Enum: -1 = None</li><li>Enum: 0 = Stop</li><li>Enum: 1 = Continue</li><li>Enum: 2 = Restart</li></ul><pre><code>NSTicketPriorityEntity thing;\nInteger changedOwner  = thing.GetChangedOwner();</code></pre>\n"
  example: 
