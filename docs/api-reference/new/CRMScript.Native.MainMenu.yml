- uid: CRMScript.Native.MainMenu.deleteGroup
  commentId: M:CRMScript.Native.MainMenu.deleteGroup
  id: 'deleteGroup'
  so.intellisense: MainMenu.deleteGroup
  langs:
  - crmscript
  name: 'deleteGroup'
  nameWithType: MainMenu.deleteGroup
  fullName: CRMScript.Native.MainMenu.deleteGroup
  type: Method
  summary: "\n<h3>Void deleteGroup(Integer position)</h3>Removes the group at the given index from the main menu.<p></p>\n<blockquote>[!TIP]
Verify that you're removing the correct group by checking with<code>getGroupId()</code>what's in that slot first.<p></p>\n</blockquote><pre><code>Integer pos = 3;\nMainMenu menu = getMainMenu();\nif (menu.getGroupId(pos) == &quot;my label&quot;) {\n  menu.deleteGroup(pos);\n}</code></pre><blockquote>[!TIP]<p></p>\n</blockquote>\n"
  example: 
  - "\n<pre><code>Integer pos = 3;\nMainMenu menu = getMainMenu();\nif (menu.getGroupId(pos) == &quot;my label&quot;) {\n  menu.deleteGroup(pos);\n}</code></pre>\n"
