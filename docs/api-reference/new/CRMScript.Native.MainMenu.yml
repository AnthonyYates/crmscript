- uid: CRMScript.Native.MainMenu.addGroup
  commentId: M:CRMScript.Native.MainMenu.addGroup
  id: 'addGroup'
  so.intellisense: MainMenu.addGroup
  langs:
  - crmscript
  name: 'addGroup'
  nameWithType: MainMenu.addGroup
  fullName: CRMScript.Native.MainMenu.addGroup
  type: Method
  summary: "\nAdds a group to the main menu (navigator)with the given label and image. By default, it appends the item to the bottom of the main menu.<p></p>\n<blockquote>[!NOTE]
The image is specified by the URL to the actual file.<p></p>\n</blockquote>You can optionally specify the exact position. This will shift the index of all subsequent groups. Thus, you should not make assumptions about which slot a group is in.<p></p>\nIn addition, you can specify on-click JavaScript code. Use this to create clickable menu groups.\n"
  example: 
  - "\n<pre><code>MainMenu menu = getMainMenu();\nmenu.addGroup(&quot;My label&quot;, &quot;http://..../graphics/picture.png&quot;);\nmenu.addGroup(&quot;My label2&quot;, &quot;http://..../graphics/picture.png, 3&quot;);</code></pre>\n"
- uid: CRMScript.Native.MainMenu.addItem
  commentId: M:CRMScript.Native.MainMenu.addItem
  id: 'addItem'
  so.intellisense: MainMenu.addItem
  langs:
  - crmscript
  name: 'addItem'
  nameWithType: MainMenu.addItem
  fullName: CRMScript.Native.MainMenu.addItem
  type: Method
  summary: "\nCRMScript method in class MainMenu that adds an item to the SuperOffice main menu (navigator)Adds an item to the main menu (navigator). By default, it appends an item to the last (bottom) group of the main menu.<p></p>\n<blockquote>[!NOTE]
The image is specified by the URL to the actual file.<p></p>\n</blockquote>You can optionally specify the exact position. This will shift the index of all subsequent items (if any). Thus, you should not make assumptions about which slot an item is in.<p></p>\nIn addition, you can specify JavaScript to run when the item is clicked and set a custom icon.\n"
  example: 
  - "\n<pre><code>MainMenu menu = getMainMenu();\nmenu.addItem(&quot;List equipment&quot;, getProgram(1) + &quot;&amp;action=listExtraTable&amp;extraTable=y_equipment&quot;);\n\nmenu.addItem(&quot;New unit&quot;, getProgram(1) + &quot;&amp;action=editExtraTableEntry&amp;extraTable=y_equipment&quot;, 1, 1);</code></pre>\n"
