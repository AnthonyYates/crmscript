  type: Method
  summary: "\nSet default values into a new NSDashboard.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSDashboard<p></p>\n<pre><code>NSDashboardAgent agent;\nNSDashboard thing = agent.CreateDefaultDashboard();\nthing = agent.SaveDashboard(thing);</code></pre>\n"
