- uid: CRMScript.NetServer.NSArchiveListItem.SetColumnData
  commentId: M:CRMScript.NetServer.NSArchiveListItem.SetColumnData
  id: 'SetColumnData'
  so.intellisense: NSArchiveListItem.SetColumnData
  langs:
  - crmscript
  name: 'SetColumnData'
  nameWithType: NSArchiveListItem.SetColumnData
  fullName: CRMScript.NetServer.NSArchiveListItem.SetColumnData
  type: Method
  summary: "\nCRMScript method in the NSArchiveListItem class that sets columnDataDictionary of column name* column data items. Each column data item contains a display value, a tooltip hint, a link hint, and an ORDERBY value.<p></p>\nThe display value is encoded by the<strong>CultureDataFormatter</strong>and can be decoded or localized by that class. All other values are optional.<p></p>\nTooltip hints can be passed to the<strong>TooltipProvider</strong>(Tooltip service) to be translated into an actual too tip.<p></p>\n<code>SetColumnData(NSColumnDataDictionary columnData)</code>\n"
  example: 
  - "\n<pre><code>NSArchiveListItem thing;\nNSColumnDataDictionary columnData;\nthing.SetColumnData(columnData);</code></pre>\n"
