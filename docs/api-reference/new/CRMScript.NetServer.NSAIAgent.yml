- uid: CRMScript.NetServer.NSAIAgent.TrainCategoryGuesser
  commentId: M:CRMScript.NetServer.NSAIAgent.TrainCategoryGuesser
  id: 'TrainCategoryGuesser'
  so.intellisense: NSAIAgent.TrainCategoryGuesser
  langs:
  - crmscript
  name: 'TrainCategoryGuesser'
  nameWithType: NSAIAgent.TrainCategoryGuesser
  fullName: CRMScript.NetServer.NSAIAgent.TrainCategoryGuesser
  type: Method
  summary: "\nThe category guesser training API will be called with an array of CategorizationTrainingItem during the (background, Batch) execution of this call\n"
  example: 
  - "\n<pre><code>NSAIAgent agent;\nInteger selectionId;\nInteger maxItems;\nInteger maxTextLength;\nString res = agent.TrainCategoryGuesser(selectionId, maxItems, maxTextLength);</code></pre>\n"
- uid: CRMScript.NetServer.NSAIAgent.Translate
  commentId: M:CRMScript.NetServer.NSAIAgent.Translate
  id: 'Translate'
  so.intellisense: NSAIAgent.Translate
  langs:
  - crmscript
  name: 'Translate'
  nameWithType: NSAIAgent.Translate
  fullName: CRMScript.NetServer.NSAIAgent.Translate
  type: Method
  summary: "\nTranslate a text from one language to another. Language of the text is automatically detected.\n"
  example: 
  - "\n<pre><code>NSAIAgent agent;\nString text;\nString targetLanguage;\nString res = agent.Translate(text, targetLanguage);</code></pre>\n"
