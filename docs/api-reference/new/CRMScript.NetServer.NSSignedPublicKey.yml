- uid: CRMScript.NetServer.NSSignedPublicKey.GetOwnerName
  commentId: M:CRMScript.NetServer.NSSignedPublicKey.GetOwnerName
  id: 'GetOwnerName'
  so.intellisense: NSSignedPublicKey.GetOwnerName
  langs:
  - crmscript
  name: 'GetOwnerName'
  nameWithType: NSSignedPublicKey.GetOwnerName
  fullName: CRMScript.NetServer.NSSignedPublicKey.GetOwnerName
  type: Method
  summary: "\nThe name of the module owner, not visible in GUI but used in the code. OwnerName SUPEROFFICE is reserved and may NEVER be used by partners. This must be in UPPER CASE and only contain A-Z and 0-9. NO EXTENDED CHARACTERS please.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSSignedPublicKey thing;\nString ownerName  = thing.GetOwnerName();</code></pre>\n"
  example: 
  - "\n<pre><code>NSSignedPublicKey thing;\nString ownerName  = thing.GetOwnerName();</code></pre>\n"
