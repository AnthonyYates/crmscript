  syntax: 
    content: NSQuoteVersionValidated ValidateQuoteVersion(Integer quoteVersionId, Integer action)
    parameters:
    - id: quoteVersionId
      type: CRMScript.Global.Integer
      description: 
    - id: action
      type: CRMScript.Global.Integer
      description: 
