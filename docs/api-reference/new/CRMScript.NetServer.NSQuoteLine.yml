  type: Method
  summary: "\nThe discount the system calculates based on customer / quantity / whatever. Can be overrided by the salesman in the field 'DiscountPercent' or 'DiscountAmount'. If UserValueOverride is set to ‘None’ then the value is copied to DiscountAmount. Both fields ERPDiscountPercent and ERPDiscountAmount will be filled out.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteLine thing;\nFloat eRPDiscountAmount  = thing.GetERPDiscountAmount();</code></pre>\n"
  example: 
