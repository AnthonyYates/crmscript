  - crmscript
  name: 'CanCreateAppointmentInAllDiaries'
  nameWithType: NSSentryAgent.CanCreateAppointmentInAllDiaries
  fullName: CRMScript.NetServer.NSSentryAgent.CanCreateAppointmentInAllDiaries
  type: Method
  summary: "\nCanCreateAppointmentInAllDiaries will check if the current associate can create appointments in diaries belonging all other associates. CanCreateAppointmentInAssociateDiaries will only check against associates that are diary owners.<p></p>\n<strong>Returns:</strong>Bool<p></p>\n<pre><code>NSSentryAgent agent;\nBool res = agent.CanCreateAppointmentInAllDiaries();</code></pre>\n"
  example: 
  - "\n<pre><code>NSSentryAgent agent;\nBool res = agent.CanCreateAppointmentInAllDiaries();</code></pre>\n"
- uid: CRMScript.NetServer.NSSentryAgent.CanCreateAppointmentInAssociateDiaries
  commentId: M:CRMScript.NetServer.NSSentryAgent.CanCreateAppointmentInAssociateDiaries
  id: 'CanCreateAppointmentInAssociateDiaries'
  so.intellisense: NSSentryAgent.CanCreateAppointmentInAssociateDiaries
  langs:
  - crmscript
  name: 'CanCreateAppointmentInAssociateDiaries'
  nameWithType: NSSentryAgent.CanCreateAppointmentInAssociateDiaries
  fullName: CRMScript.NetServer.NSSentryAgent.CanCreateAppointmentInAssociateDiaries
  type: Method
  summary: "\nCanCreateAppointmentInAssociateDiaries will check if the current associate can create appointments in diaries belonging to the associates listed in associateIds. CanCreateAppointmentInAssociateDiaries will only check against associates that are diary owners. If none of the associates listed in the associateIds parameter is a diary owner, the method will return true.\n"
  example: 
  - "\n<pre><code>NSSentryAgent agent;\nInteger[] associateIds;\nBool res = agent.CanCreateAppointmentInAssociateDiaries(associateIds);</code></pre>\n"
