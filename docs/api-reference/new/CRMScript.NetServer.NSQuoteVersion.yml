  name: 'GetLastRecalculated'
  nameWithType: NSQuoteVersion.GetLastRecalculated
  fullName: CRMScript.NetServer.NSQuoteVersion.GetLastRecalculated
  type: Method
  summary: "\nWhen this version was last subjected to a total recalculation. This field must be set by the connector, since the connector may choose to ignore a RecalculateVersion call based on policies and possibly the current value of this field. SuperOffice will set this field to 1.1.1760 whenever any change occurs to the quote, to indicate that a recalculation is needed.<p></p>\n<strong>Returns:</strong>DateTime<p></p>\n<pre><code>NSQuoteVersion thing;\nDateTime lastRecalculated  = thing.GetLastRecalculated();</code></pre>\n"
  example: 
