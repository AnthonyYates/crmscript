  - crmscript
  name: 'GetArchivedState'
  nameWithType: NSQuoteVersion.GetArchivedState
  fullName: CRMScript.NetServer.NSQuoteVersion.GetArchivedState
  type: Method
  summary: "\nState that this quote version had, right before it was changed to Archived; in this way we can show what happened before the archiving.<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<ul><li>Enum: 0 = Unknown</li><li>Enum: 1 = Draft</li><li>Enum: 2 = DraftNotCalculated</li><li>Enum: 3 = DraftNeedsApproval</li><li>Enum: 4 = DraftApproved</li><li>Enum: 5 = DraftNotApproved</li><li>Enum: 6 = Sent</li><li>Enum: 7 = Archived</li><li>Enum: 8 = Lost</li><li>Enum: 9 = Sold</li></ul><pre><code>NSQuoteVersion thing;\nInteger archivedState  = thing.GetArchivedState();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteVersion thing;\nInteger archivedState  = thing.GetArchivedState();</code></pre>\n"
