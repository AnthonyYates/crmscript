  fullName: CRMScript.Native.TimeSpan.toString
  type: Method
  summary: "\n<ul><li><strong>mode:</strong>Lower unit</li><li><strong>lang:</strong>Language used for text</li><li><strong>maxMode:</strong>Upper unit</li><li><strong>short:</strong>True if you want short version of text (e.g. &quot;m&quot; instead of &quot;minutes&quot;).</li><li><strong>Returns:</strong>A string representation of the timespan, on the given format and in the given language</li></ul>Modes* These integers can be used for mode and maxMode parameters:
Mode2Year = 0
Mode2Day = 1
Mode2Hour = 2
Mode2Min = 3
Mode2Sec = 4<p></p>\nIf the timespan is set to have ie 0 days, 10 hours, and 5 minutes, then toString(3, 1, 1) will return &quot;10 hours, 5 minutes&quot;, not &quot;0 days, 10 hours, 5 minutes&quot;\n"
  example: 
