  fullName: CRMScript.Native.Inbox.addSmtpMail
  type: Method
  summary: "\nWith this method you can insert an SMTP formatted email into eJournal's inbox, which then will be imported when ejournalCron runs. The mail string must conform to the SMTP standard.<p></p>\n<ul><li><strong>smtpMail:</strong>A string with a SMTP formatted mail<p></p>\n</li><li><strong>uidl:</strong>The UIDL for this email. Can be anything, but it have to be unique for each email<p></p>\n</li><li><strong>filterId:</strong>The id of the mailbox that this mail will be imported under<p></p>\n</li><li><strong>Returns:</strong>An integer with the id of the inserted email.<p></p>\n</li></ul>\n"
