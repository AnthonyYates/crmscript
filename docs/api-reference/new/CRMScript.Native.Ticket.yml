  name: 'toParserRaw'
  nameWithType: Ticket.toParserRaw
  fullName: CRMScript.Native.Ticket.toParserRaw
  type: Method
  summary: "\nThis function fills theParser with the values of the ticket.
As opposed to the function<code>toParser()</code>who set several of the String-values as html, all these variables will be in plain text.<p></p>\n<ul><li><strong>theParser:</strong>A parserobject, who will be filled with the values of the ticket</li></ul>\n"
