- uid: CRMScript.Native.Ticket.sendMessages
  commentId: M:CRMScript.Native.Ticket.sendMessages
  id: 'sendMessages'
  so.intellisense: Ticket.sendMessages
  langs:
  - crmscript
  name: 'sendMessages'
  nameWithType: Ticket.sendMessages
  fullName: CRMScript.Native.Ticket.sendMessages
  type: Method
  summary: "\nWill send the given messages just like the forward ticket functionality in the GUI. The forwarded messages are separated by a line, and the comment is placed on top of the mail.<p></p>\n<ul><li><strong>subject:</strong>The mail subject, maybe ticket.title.</li><li><strong>recipients:</strong>String matrix with recepients</li><li><strong>fromCust:</strong>Email address from ticket or customer</li><li><strong>messages:</strong>Comma separated list of message id's to forward</li><li><strong>msgId:</strong>Id of added &quot;forward&quot; message or &quot;-1&quot;</li><li><strong>comment:</strong>A comment that will be above the forwarded messages.</li><li><strong>Returns:</strong>True if success</li></ul>\n"
  example: 
