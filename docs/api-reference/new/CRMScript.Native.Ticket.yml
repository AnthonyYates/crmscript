  nameWithType: Ticket.delegate
  fullName: CRMScript.Native.Ticket.delegate
  type: Method
  summary: "\nCRMScript method in the Ticket class that delegates a ticket to a user according to the rules on the categoryDelegates the ticket to a user according to the rules on the category of the ticket. You can optionally specify a user ID<strong>not</strong>to delegate to.<p></p>\n<blockquote>[!NOTE]
For this function to take effect, you have to call<code>Ticket.save()</code>.<p></p>\n</blockquote>\n"
  example: 
