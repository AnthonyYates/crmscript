  name: 'toParser'
  nameWithType: Ticket.toParser
  fullName: CRMScript.Native.Ticket.toParser
  type: Method
  summary: "\nThis function will fill the variable space of theParser with all values of the ticket.
As opposed to the function<code>toParserRaw()</code>, the String variables title and author are in html.<p></p>\n<ul><li><strong>theParser:</strong>The parser who will be filled with ticket-values</li></ul>\n"
