- uid: CRMScript.Native.Ticket.checkEscalating
  commentId: M:CRMScript.Native.Ticket.checkEscalating
  id: 'checkEscalating'
  so.intellisense: Ticket.checkEscalating
  langs:
  - crmscript
  name: 'checkEscalating'
  nameWithType: Ticket.checkEscalating
  fullName: CRMScript.Native.Ticket.checkEscalating
  type: Method
  summary: "\nThis function does a check according to the ticket's pritority and the input action. The effect of calling this function might be that the escalation stops, restarts or continues.<p></p>\n<ul><li><strong>action:</strong>as an Integer.</li></ul><strong>Possible values:</strong><br />ActionRead = 0,
ActionChangedOwner = 1,
ActionNewInfo = 2,
ActionClosed = 3,
ActionChangedPriority = 4,
ActionNew = 5\n"
  example: 
