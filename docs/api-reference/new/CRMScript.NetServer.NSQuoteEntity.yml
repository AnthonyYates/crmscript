- uid: CRMScript.NetServer.NSQuoteEntity.GetAcceptedQuoteAlternativeId
  commentId: M:CRMScript.NetServer.NSQuoteEntity.GetAcceptedQuoteAlternativeId
  id: 'GetAcceptedQuoteAlternativeId'
  so.intellisense: NSQuoteEntity.GetAcceptedQuoteAlternativeId
  langs:
  - crmscript
  name: 'GetAcceptedQuoteAlternativeId'
  nameWithType: NSQuoteEntity.GetAcceptedQuoteAlternativeId
  fullName: CRMScript.NetServer.NSQuoteEntity.GetAcceptedQuoteAlternativeId
  type: Method
  summary: "\nThe primary key of the Quote Alternative which was finally accepted by the customer. Set when the user is marking a quote as accepted.<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<pre><code>NSQuoteEntity thing;\nInteger acceptedQuoteAlternativeId  = thing.GetAcceptedQuoteAlternativeId();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteEntity thing;\nInteger acceptedQuoteAlternativeId  = thing.GetAcceptedQuoteAlternativeId();</code></pre>\n"
