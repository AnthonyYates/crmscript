  name: 'GetERPOrderKey'
  nameWithType: NSQuoteEntity.GetERPOrderKey
  fullName: CRMScript.NetServer.NSQuoteEntity.GetERPOrderKey
  type: Method
  summary: "\nThe key in the ERP system that identifies this sale's Order, as transferred and possibly later edited in the ERP system.  Only filled out if there exists a corresponding order representation of the quote in the ERP system.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSQuoteEntity thing;\nString eRPOrderKey  = thing.GetERPOrderKey();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteEntity thing;\nString eRPOrderKey  = thing.GetERPOrderKey();</code></pre>\n"
