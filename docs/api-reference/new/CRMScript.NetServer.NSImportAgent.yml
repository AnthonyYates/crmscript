- uid: CRMScript.NetServer.NSImportAgent.CreateErpImportData
  commentId: M:CRMScript.NetServer.NSImportAgent.CreateErpImportData
  id: 'CreateErpImportData'
  so.intellisense: NSImportAgent.CreateErpImportData
  langs:
  - crmscript
  name: 'CreateErpImportData'
  nameWithType: NSImportAgent.CreateErpImportData
  fullName: CRMScript.NetServer.NSImportAgent.CreateErpImportData
  type: Method
  summary: "\nPopulates the ImportLines and columnDefs basedfrom erp system<p></p>\n<ul><li><strong>Restriction</strong>Archive restrictions.</li><li><strong>columns</strong>Columns.</li><li><strong>connectionId</strong>Connection id for Erp system</li><li><strong>erpActorType</strong>Erp Actor type</li><li>Enum: 0 = Unknown</li><li>Enum: 1 = Customer</li><li>Enum: 2 = Supplier</li><li>Enum: 3 = Partner</li><li>Enum: 4 = Person</li><li>Enum: 5 = Project</li><li>Enum: 6 = Employee</li><li>Enum: 7 = Sale</li></ul><strong>Returns:</strong>NSImportErpData<p></p>\n<pre><code>NSImportAgent agent;\nNSArchiveRestrictionInfo[] restriction;\nString[] columns;\nInteger connectionId;\nInteger erpActorType;\nNSImportErpData res = agent.CreateErpImportData(restriction, columns, connectionId, erpActorType);</code></pre>\n"
  remarks: 
  syntax: 
    content: NSImportErpData CreateErpImportData(NSArchiveRestrictionInfo[] restriction, String[] columns, Integer connectionId, Integer erpActorType)
    parameters:
    - id: restriction
      type: CRMScript.NetServer.NSArchiveRestrictionInfo[]
      description: 
    - id: columns
      type: CRMScript.Global.String[]
      description: 
    - id: connectionId
      type: CRMScript.Global.Integer
      description: 
    - id: erpActorType
      type: CRMScript.Global.Integer
      description: 
    return:
      type: CRMScript.NetServer.NSImportErpData
  example: 
  - "\n<pre><code>NSImportAgent agent;\nNSArchiveRestrictionInfo[] restriction;\nString[] columns;\nInteger connectionId;\nInteger erpActorType;\nNSImportErpData res = agent.CreateErpImportData(restriction, columns, connectionId, erpActorType);</code></pre>\n"
