  name: 'GetCurrent'
  nameWithType: NSViewStateAgent.GetCurrent
  fullName: CRMScript.NetServer.NSViewStateAgent.GetCurrent
  type: Method
  summary: "\nGet the current (most recent) value of the history list. This is the item with rank = 1. If no item exists a default value is returned. This is usually the first item in the table representing the history list.\n"
  example: 
  - "\n<pre><code>NSViewStateAgent agent;\nString historyName;\nNSHistory res = agent.GetCurrent(historyName);</code></pre>\n"
