- uid: CRMScript.NetServer.NSViewStateAgent.SaveCurrent
  commentId: M:CRMScript.NetServer.NSViewStateAgent.SaveCurrent
  id: 'SaveCurrent'
  so.intellisense: NSViewStateAgent.SaveCurrent
  langs:
  - crmscript
  name: 'SaveCurrent'
  nameWithType: NSViewStateAgent.SaveCurrent
  fullName: CRMScript.NetServer.NSViewStateAgent.SaveCurrent
  type: Method
  summary: "\nSaving the current history item. This history item is saved with Rank = 1, and all the remaining elements rank values are shifted one down. The list is maintained with the max lenght of the History list length preference.\n"
  example: 
  - "\n<pre><code>NSViewStateAgent agent;\nNSHistory current;\nNSHistory res = agent.SaveCurrent(current);</code></pre>\n"
- uid: CRMScript.NetServer.NSViewStateAgent.SaveCurrents
  commentId: M:CRMScript.NetServer.NSViewStateAgent.SaveCurrents
  id: 'SaveCurrents'
  so.intellisense: NSViewStateAgent.SaveCurrents
  langs:
  - crmscript
  name: 'SaveCurrents'
  nameWithType: NSViewStateAgent.SaveCurrents
  fullName: CRMScript.NetServer.NSViewStateAgent.SaveCurrents
  type: Method
  summary: "\nSaves the history elements as the current value for their respective lists. If more than one item is submitted for the same list, they are added sequently, meaning that the last one is the most current.\n"
  example: 
  - "\n<pre><code>NSViewStateAgent agent;\nNSHistory[] currents;\nNSHistory[] res = agent.SaveCurrents(currents);</code></pre>\n"
- uid: CRMScript.NetServer.NSViewStateAgent.SaveHistories
  commentId: M:CRMScript.NetServer.NSViewStateAgent.SaveHistories
  id: 'SaveHistories'
  so.intellisense: NSViewStateAgent.SaveHistories
  langs:
  - crmscript
  name: 'SaveHistories'
  nameWithType: NSViewStateAgent.SaveHistories
  fullName: CRMScript.NetServer.NSViewStateAgent.SaveHistories
  type: Method
  summary: "\nReplaces the existing history-list for the currently logged in user. All elements must belong to the same history list. If not they are ignored.\n"
  example: 
  - "\n<pre><code>NSViewStateAgent agent;\nString historyName;\nNSHistory[] history;\nNSHistory[] res = agent.SaveHistories(historyName, history);</code></pre>\n"
