  name: 'CreateDefaultAttachmentEntity'
  nameWithType: NSTicketAgent.CreateDefaultAttachmentEntity
  fullName: CRMScript.NetServer.NSTicketAgent.CreateDefaultAttachmentEntity
  type: Method
  summary: "\nSet default values into a new NSAttachmentEntity.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSAttachmentEntity<p></p>\n<pre><code>NSTicketAgent agent;\nNSAttachmentEntity thing = agent.CreateDefaultAttachmentEntity();\nthing = agent.SaveAttachmentEntity(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSTicketAgent agent;\nNSAttachmentEntity thing = agent.CreateDefaultAttachmentEntity();\nthing = agent.SaveAttachmentEntity(thing);</code></pre>\n"
