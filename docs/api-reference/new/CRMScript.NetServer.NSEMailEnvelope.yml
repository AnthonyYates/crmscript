  type: Method
  summary: "\nFlag status of this mail (unread, replied, deleted )<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<ul><li>Enum: 0 = None</li><li>Enum: 1 = Seen</li><li>Enum: 2 = Deleted</li><li>Enum: 4 = Recent</li><li>Enum: 8 = Flagged</li><li>Enum: 16 = Draft</li><li>Enum: 32 = Answered</li></ul><pre><code>NSEMailEnvelope thing;\nInteger flags  = thing.GetFlags();</code></pre>\n"
  example: 
  - "\n<pre><code>NSEMailEnvelope thing;\nInteger flags  = thing.GetFlags();</code></pre>\n"
