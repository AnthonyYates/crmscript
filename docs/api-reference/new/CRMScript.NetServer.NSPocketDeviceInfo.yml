  summary: "\nA unique identifier of this device. This value should always be the same for the same device<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSPocketDeviceInfo thing;\nString deviceIdentifier  = thing.GetDeviceIdentifier();</code></pre>\n"
