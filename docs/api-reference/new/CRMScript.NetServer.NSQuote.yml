  name: 'GetAcceptedQuoteAlternativeId'
  nameWithType: NSQuote.GetAcceptedQuoteAlternativeId
  fullName: CRMScript.NetServer.NSQuote.GetAcceptedQuoteAlternativeId
  type: Method
  summary: "\nThe primary key of the Quote Alternative which was finally accepted by the customer. Set when the user is marking a quote as accepted.<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<pre><code>NSQuote thing;\nInteger acceptedQuoteAlternativeId  = thing.GetAcceptedQuoteAlternativeId();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuote thing;\nInteger acceptedQuoteAlternativeId  = thing.GetAcceptedQuoteAlternativeId();</code></pre>\n"
