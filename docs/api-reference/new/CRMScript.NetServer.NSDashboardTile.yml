  summary: "\nSet the usergroups and/or users the NSDashboardTile item is visible for.<p></p>\n<strong>Parameter:</strong><p></p>\n<ul><li><strong>visibleFor</strong>NSVisibleFor[] of one or more users + usergroups.</li></ul><pre><code>NSDashboardTile thing;\nNSVisibleFor[] visibleFor = thing.GetVisibleFor();\nvisibleFor[0].SetVisiblity(1);  // usergroup\nvisibleFor[0].SetVisibleId(123); // usergroup id\nthing.SetVisibleFor(visibleFor);</code></pre>\n"
