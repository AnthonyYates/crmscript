  example: 
  - "\n<pre><code>NSWebhookAgent agent;\nString nameFilter;\nString eventFilter;\nInteger statusFilter;\nNSWebhook[] res = agent.GetAllWebhooks(nameFilter, eventFilter, statusFilter);</code></pre>\n"
