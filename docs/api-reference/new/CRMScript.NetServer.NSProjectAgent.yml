  name: 'CreateDefaultProjectEntity'
  nameWithType: NSProjectAgent.CreateDefaultProjectEntity
  fullName: CRMScript.NetServer.NSProjectAgent.CreateDefaultProjectEntity
  type: Method
  summary: "\nSet default values into a new NSProjectEntity.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSProjectEntity<p></p>\n<pre><code>NSProjectAgent agent;\nNSProjectEntity thing = agent.CreateDefaultProjectEntity();\nthing = agent.SaveProjectEntity(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSProjectAgent agent;\nNSProjectEntity thing = agent.CreateDefaultProjectEntity();\nthing = agent.SaveProjectEntity(thing);</code></pre>\n"
