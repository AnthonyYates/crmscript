  fullName: CRMScript.Native.Knowledge.buildExternalEntryURLWithParser
  type: Method
  summary: "\nThis function builds an url to the customer center to view a knowledgebase entry.
The function fetch the baseUrl from the registry table with reg_id 61. Then it parses the url with the input parser, and returns the url.<p></p>\n<ul><li><strong>Integer:</strong>kbId, The id of the knowledgebase entry to link to.</li><li><strong>Parser:</strong>parser, The parser to use to parse the url</li><li><strong>Returns:</strong>the url to the knowledgebase entry.</li></ul>\n"
