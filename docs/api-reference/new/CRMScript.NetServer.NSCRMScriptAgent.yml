  nameWithType: NSCRMScriptAgent.CreateDefaultCRMScriptEntity
  fullName: CRMScript.NetServer.NSCRMScriptAgent.CreateDefaultCRMScriptEntity
  type: Method
  summary: "\nSet default values into a new NSCRMScriptEntity.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSCRMScriptEntity<p></p>\n<pre><code>NSCRMScriptAgent agent;\nNSCRMScriptEntity thing = agent.CreateDefaultCRMScriptEntity();\nthing = agent.SaveCRMScriptEntity(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSCRMScriptAgent agent;\nNSCRMScriptEntity thing = agent.CreateDefaultCRMScriptEntity();\nthing = agent.SaveCRMScriptEntity(thing);</code></pre>\n"
