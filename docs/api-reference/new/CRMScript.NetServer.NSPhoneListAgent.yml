- uid: CRMScript.NetServer.NSPhoneListAgent.AddToFavorites
  commentId: M:CRMScript.NetServer.NSPhoneListAgent.AddToFavorites
  id: 'AddToFavorites'
  so.intellisense: NSPhoneListAgent.AddToFavorites
