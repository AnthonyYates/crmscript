- uid: CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountAmount
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountAmount
  id: 'GetERPDiscountAmount'
  so.intellisense: NSQuoteAlternative.GetERPDiscountAmount
  langs:
  - crmscript
  name: 'GetERPDiscountAmount'
  nameWithType: NSQuoteAlternative.GetERPDiscountAmount
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountAmount
  type: Method
  summary: "\nThe discount the system calculates based on customer /amount / whatever. Can be overridden by the user in the field ‘DiscountPercent’ or ‘DiscountAmount’. Both the two ‘ERPDiscountPercent’ and ‘ERPDiscountAmount’ shall be filled out. If UserValueOverride is 'None', then the ERPDiscountAmount shall be copied into DiscountAmount and ERPDiscountPercent into DiscountPercent.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteAlternative thing;\nFloat eRPDiscountAmount  = thing.GetERPDiscountAmount();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat eRPDiscountAmount  = thing.GetERPDiscountAmount();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountPercent
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountPercent
  id: 'GetERPDiscountPercent'
  so.intellisense: NSQuoteAlternative.GetERPDiscountPercent
  langs:
  - crmscript
  name: 'GetERPDiscountPercent'
  nameWithType: NSQuoteAlternative.GetERPDiscountPercent
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountPercent
  type: Method
  summary: "\nThe discount the system calculates based on customer /amount / whatever. Can be overridden by the sales rep in the field ‘DiscountPercent’ or ‘DiscountAmount’. Both the two ‘ERPDiscountPercent’ and ‘ERPDiscountAmount’ shall be filled out. If UserValueOverride is 'None', then the ERPDiscountAmount shall be copied into DiscountAmount and ERPDiscountPercent into DiscountPercent. The Percentage is given in integer form, i.e. ‘12%’ is represented as ‘12’.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteAlternative thing;\nFloat eRPDiscountPercent  = thing.GetERPDiscountPercent();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat eRPDiscountPercent  = thing.GetERPDiscountPercent();</code></pre>\n"
