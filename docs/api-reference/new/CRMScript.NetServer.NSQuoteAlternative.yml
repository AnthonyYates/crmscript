  summary: "\nThe discount the sales rep specifies, in whatever currency the sale is in. Both the two ‘DiscountPercent’ and ‘DiscountAmount’ shall be filled out, but the UserValueOverride field must be set to the field the user actually changed. If this field is filled out by the user, it overrides the discount suggested by the connector. If the user has not filled any values, the system will copy the ERP discount amount value into this field.<p></p>\n<strong>Parameter:</strong><p></p>\n<ul><li><strong>discountAmount</strong>Float</li></ul><pre><code>NSQuoteAlternative thing;\nFloat discountAmount;\nthing.SetDiscountAmount(discountAmount);</code></pre>\n"
