- uid: CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount
  id: 'GetDiscountAmount'
  so.intellisense: NSQuoteAlternative.GetDiscountAmount
  langs:
  - crmscript
  name: 'GetDiscountAmount'
  nameWithType: NSQuoteAlternative.GetDiscountAmount
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount
  type: Method
  summary: "\nThe discount the sales rep specifies, in whatever currency the sale is in. Both the two ‘DiscountPercent’ and ‘DiscountAmount’ shall be filled out, but the UserValueOverride field must be set to the field the user actually changed. If this field is filled out by the user, it overrides the discount suggested by the connector. If the user has not filled any values, the system will copy the ERP discount amount value into this field.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteAlternative thing;\nFloat discountAmount  = thing.GetDiscountAmount();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat discountAmount  = thing.GetDiscountAmount();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent
  id: 'GetDiscountPercent'
  so.intellisense: NSQuoteAlternative.GetDiscountPercent
  langs:
  - crmscript
  name: 'GetDiscountPercent'
  nameWithType: NSQuoteAlternative.GetDiscountPercent
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent
  type: Method
  summary: "\nThe discount the sales rep specifies, in percent. Both the two ‘DiscountPercent’ and ‘DiscountAmount’ shall be filled out, but the UserValueOverride field must be set to the field the user actually changed. If this field is filled out by the user, it overrides the discount suggested by the connector. If the user has not filled any values, the system will copy the ERP discount percent value into this field. The Percentage is given in integer form, i.e. ‘12%’ is represented as ‘12’.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteAlternative thing;\nFloat discountPercent  = thing.GetDiscountPercent();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat discountPercent  = thing.GetDiscountPercent();</code></pre>\n"
