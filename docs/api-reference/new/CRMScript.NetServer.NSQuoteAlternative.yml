  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat totalPrice  = thing.GetTotalPrice();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteAlternative.GetUserValueOverride
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetUserValueOverride
  id: 'GetUserValueOverride'
  so.intellisense: NSQuoteAlternative.GetUserValueOverride
  langs:
  - crmscript
  name: 'GetUserValueOverride'
  nameWithType: NSQuoteAlternative.GetUserValueOverride
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetUserValueOverride
  type: Method
  summary: "\nHas the pre-calculated (from ERP) price information been overridden, and how. If the user has filled out the discountpercentage field, then the UserValueOverride field is set to OverridePercent. (The DiscountAmount, EarningPercent, EarningAmount and TotalPrice fields are calculated based on the discountPercent.)<p></p>\n<strong>Returns:</strong>Integer<p></p>\n<ul><li>Enum: 0 = None</li><li>Enum: 1 = Total</li><li>Enum: 2 = DiscountPercent</li><li>Enum: 3 = DiscountAmount</li><li>Enum: 4 = EarningPercent</li><li>Enum: 5 = EarningAmount</li></ul><pre><code>NSQuoteAlternative thing;\nInteger userValueOverride  = thing.GetUserValueOverride();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nInteger userValueOverride  = thing.GetUserValueOverride();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteAlternative.GetVAT
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetVAT
