  so.intellisense: NSQuoteAlternative.GetVAT
  langs:
  - crmscript
  name: 'GetVAT'
  nameWithType: NSQuoteAlternative.GetVAT
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetVAT
  type: Method
  summary: "\nTax/VAT* THIS IS AN AMOUNT, available as a merge field in the quote document. The SuperOffice quote connector will calculate this field based on the vat PERCENTAGES on the individual lines; other connectors may implement other algorithms at will.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteAlternative thing;\nFloat vAT  = thing.GetVAT();</code></pre>\n"
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat vAT  = thing.GetVAT();</code></pre>\n"
