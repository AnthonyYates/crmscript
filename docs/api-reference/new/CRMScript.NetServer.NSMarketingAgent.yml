  name: 'CreateDefaultFormEntity'
  nameWithType: NSMarketingAgent.CreateDefaultFormEntity
  fullName: CRMScript.NetServer.NSMarketingAgent.CreateDefaultFormEntity
  type: Method
  summary: "\nSet default values into a new NSFormEntity.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>NSFormEntity<p></p>\n<pre><code>NSMarketingAgent agent;\nNSFormEntity thing = agent.CreateDefaultFormEntity();\nthing = agent.SaveFormEntity(thing);</code></pre>\n"
  example: 
  - "\n<pre><code>NSMarketingAgent agent;\nNSFormEntity thing = agent.CreateDefaultFormEntity();\nthing = agent.SaveFormEntity(thing);</code></pre>\n"
