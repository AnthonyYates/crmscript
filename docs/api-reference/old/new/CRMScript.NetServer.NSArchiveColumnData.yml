- uid: CRMScript.NetServer.NSArchiveColumnData.GetDisplayValue()
  commentId: M:CRMScript.NetServer.NSArchiveColumnData.GetDisplayValue()
  id: 'GetDisplayValue()'
  so.intellisense: NSArchiveColumnData.GetDisplayValue
  langs:
  - crmscript
  name: 'GetDisplayValue()'
  nameWithType: NSArchiveColumnData.GetDisplayValue()
  fullName: CRMScript.NetServer.NSArchiveColumnData.GetDisplayValue()
  type: Method
  summary: "\nThe visible display value for an archive cell. It is always a string, and other data types are converted to string according to the invariant culture. &quot;[I:123]&quot; or &quot;[D:2014-09-13]&quot;. Further conversion to the local culture is the responsibility of the client.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSArchiveColumnData thing;\nString displayValue  = thing.GetDisplayValue();</code></pre>\n"
  remarks: 
  syntax: 
    content: String GetDisplayValue()
    parameters:
    return:
      type: CRMScript.Global.String
  example: 
  - "\n<pre><code>NSArchiveColumnData thing;\nString displayValue  = thing.GetDisplayValue();</code></pre>\n"
- uid: CRMScript.NetServer.NSArchiveColumnData.GetLinkHint()
  commentId: M:CRMScript.NetServer.NSArchiveColumnData.GetLinkHint()
  id: 'GetLinkHint()'
  so.intellisense: NSArchiveColumnData.GetLinkHint
