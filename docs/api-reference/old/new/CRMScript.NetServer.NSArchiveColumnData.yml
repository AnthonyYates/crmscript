  - crmscript
  name: 'GetLinkHint()'
  nameWithType: NSArchiveColumnData.GetLinkHint()
  fullName: CRMScript.NetServer.NSArchiveColumnData.GetLinkHint()
  type: Method
  summary: "\nThe link hint consists of information to construct an actual link; additional information (such as a view context) must be provided by the client, who is also responsible for building the link. The content of the link will generally be one or more ids, such as contact_id=123.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSArchiveColumnData thing;\nString linkHint  = thing.GetLinkHint();</code></pre>\n"
  remarks: 
  syntax: 
    content: String GetLinkHint()
    parameters:
    return:
      type: CRMScript.Global.String
  example: 
  - "\n<pre><code>NSArchiveColumnData thing;\nString linkHint  = thing.GetLinkHint();</code></pre>\n"
